<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="event">
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="event.Title" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input [(ngModel)]="event.Description" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Amount</ion-label>
    <ion-input [(ngModel)]="event.Amount" rows="8"></ion-input>
  </ion-item>

</div>
<ion-button expand="block" color="success" (click)="updateEvent()">
<ion-icon name="save" slot="start"></ion-icon>
Update
</ion-button>
<ion-button expand="block" color="danger" (click)="deleteEvent()">
  <ion-icon name="trash" slot="start"></ion-icon>
  Delete
  </ion-button>
</ion-content>
