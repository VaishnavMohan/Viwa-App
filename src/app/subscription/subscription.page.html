<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Subscription Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let member of members" (click)="openNote(member)">
      <ion-label>
  
        <b>Name : </b>{{ member.name }}
       <br>
       <b>Subcription Date : </b>{{ member.date }}
     
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
