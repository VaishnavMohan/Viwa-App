<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle >

          <ion-item [routerLink]="['/dashboard']">
            <!-- <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i"> -->
            <ion-label>
              DashBoard
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item [routerLink]="['/events']">
            <ion-label>
              Events
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item [routerLink]="['./subscription']">
            <ion-label>
              Subscriptions
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item [routerLink]="['/member2']">
            <ion-label>
              Members List
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-menu-toggle>
      <ion-label>

        <ion-button (click)="logout()">
          logout
        </ion-button>
      </ion-label>
    </ion-menu-toggle>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
