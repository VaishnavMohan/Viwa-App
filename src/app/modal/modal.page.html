<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="member">
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="member.name" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Mobile</ion-label>
    <ion-input [(ngModel)]="member.mobile" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="member.email" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Date</ion-label>
    <ion-input [(ngModel)]="member.date" rows="8"></ion-input>
  </ion-item>

</div>
<ion-button expand="block" color="success" (click)="updateMember()">
<ion-icon name="save" slot="start"></ion-icon>
Update
</ion-button>
<ion-button expand="block" color="danger" (click)="deleteMember()">
  <ion-icon name="trash" slot="start"></ion-icon>
  Delete
  </ion-button>
</ion-content>
