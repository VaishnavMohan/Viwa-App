<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Member Lists
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-list>
  <ion-item *ngFor="let member of members" (click)="openNote(member)">
    <ion-label>

    <b>Name :</b> {{ member.name }}<br>
   <b>Mobile :</b> {{ member.mobile }}
    </ion-label>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addMember()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
