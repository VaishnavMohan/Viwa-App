<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Campaigns Lists
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-list>
  <ion-item *ngFor="let event of events" (click)="openNote(event)">
    <ion-label>

    <b>Title :</b> {{ event.Title }}<br>
   <b>Description :</b> {{ event.Description }}<br>
   <b>Amount Needed</b> {{ event.Amount }}
    </ion-label>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addEvent()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
